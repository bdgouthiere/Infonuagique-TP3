parameters:
  environementIAC: 'dev'
  location: 'canadacentral'


variables:
  templateFile: '**/main.bicep'
  webAppName: 'webapp-${{ parameters.environementIAC}}-fgsdfg'


pool:
  vmImage: ubuntu-latest

steps:
  - task: AzureCLI@2
    displayName: 'Environement ${{ parameters.environementIAC }}'
    inputs:
      azureSubscription: $(serviceConnection)
      scriptType: bash
      scriptLocation: inlineScript
      inlineScript: |
        az --version
        az group create --name $(resourceGroupName) --location $(location)
        az deployment group create --resource-group $(resourceGroupName) --template-file $(templateFile) --parameters appName=$(webAppName)
